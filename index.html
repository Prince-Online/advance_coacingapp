<style>
    * , i {
        overflow: hidden;
    }
    body {
        color: #101010;
        background: url(https://thumb.ac-illust.com/ea/ea66d9dbfcf54d7cc3f92273229213e8_t.jpeg);
    }
    .greet {
        display: flex;
        flex-direction: column;
    }
    a {
        text-decoration: none;
        color: #101010;
    }
    .header {
        display: flex;
        flex-direction: column;
        padding: 10px 15px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    .body {
        background: #ade6e1;
        opacity: 0.85;
        height: 100vh;
        width: 100vw;
    }
    .body > h2 {
        margin: 25px 15px 0 15px;
        font-size: 22px;
        letter-spacing: 1.3;
        font-weight: bold;
        height: 55px;
        text-transform: uppercase;
        text-decoration: underline;
        text-underline-offset: 6.5px;
    }
    .link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 12px;
        border-radius: 12px;
        background: #dddd;
        width: 120px;
        height: 90px;
        gap: 12px;
    }
    .links {
        display: flex;
        justify-content: space-around;
        margin: 0 0 20px 0;
    }
    .link > i {
        font-size: 42px;
    }
    .link > span {
        font-size: 15px;
        letter-spacing: 1.1;
        font-weight: 500;
    }
</style>
