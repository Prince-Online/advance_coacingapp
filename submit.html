<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow-x: hidden;
}

body, input, a, button, input::placeholder, select {
    font-family: "Raleway", sans-serif;
}

body {
    background: #326074;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.title {
    font-size: 28px;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 16px;
    color: #7f8c8d;
    margin-bottom: 30px;
    font-weight: 400;
}

.upload-section {
    margin-bottom: 30px;
}

.file-input-wrapper {
    position: relative;
    display: inline-block;
    width: 100%;
    margin-bottom: 20px;
}

#pdfInput {
    position: absolute;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
}

.file-input-label {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    background: #f8f9fa;
    border: 2px dashed #cbd5e0;
    border-radius: 12px;
    padding: 30px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
    color: #4a5568;
    min-height: 120px;
}

.file-input-label:hover {
    border-color: #667eea;
    background: #f0f4ff;
    color: #667eea;
}

.file-input-label.has-file {
    border-color: #48bb78;
    background: #f0fff4;
    color: #48bb78;
}

.file-icon {
    font-size: 32px;
}

.file-text {
    font-size: 16px;
    line-height: 1.4;
}

.file-name {
    font-size: 14px;
    color: #2d3748;
    margin-top: 10px;
    font-weight: 600;
}

button {
    background: #326074;
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

button:active {
    transform: translateY(0);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

#loader {
    position: fixed;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: #FFF;
    z-index: 9999;
    top: 0;
    display: none;
}

.loader {
    width: 60px;
    aspect-ratio: 4;
    --c:#326074 90%,#0000;
    background: 
        radial-gradient(circle closest-side at left  6px top 50%,var(--c)),
        radial-gradient(circle closest-side                     ,var(--c)),
        radial-gradient(circle closest-side at right 6px top 50%,var(--c));
    background-size: 100% 100%;
    background-repeat: no-repeat;
    animation: l4 1s infinite alternate;
}

@keyframes l4 {
    to{width:25px;aspect-ratio: 1}
}

.loading-text {
    margin-top: 20px;
    font-size: 16px;
    color: #326074;
    font-weight: 500;
}

@media (max-width: 768px) {
    body {
        padding: 15px;
    }
    
    .container {
        padding: 30px 20px;
        border-radius: 15px;
    }
    
    .title {
        font-size: 24px;
    }
    
    .subtitle {
        font-size: 14px;
        margin-bottom: 25px;
    }
    
    .file-input-label {
        padding: 25px 15px;
        min-height: 100px;
    }
    
    .file-icon {
        font-size: 28px;
    }
    
    .file-text {
        font-size: 14px;
    }
    
    button {
        padding: 12px 30px;
        font-size: 15px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 25px 15px;
    }
    
    .title {
        font-size: 22px;
    }
    
    .file-input-label {
        padding: 20px 10px;
        min-height: 90px;
        flex-direction: column;
        gap: 8px;
    }
    
    .file-icon {
        font-size: 24px;
    }
    
    .file-text {
        font-size: 13px;
    }
}
</style>

<div class="container">
    <h1 class="title">Upload Test PDF</h1>
    <p class="subtitle">Select and upload your PDF document</p>
    
    <div class="upload-section">
        <div class="file-input-wrapper">
            <input type="file" id="pdfInput" accept="application/pdf">
            <label for="pdfInput" class="file-input-label" id="fileLabel">
                <div class="file-icon">ðŸ“„</div>
                <div class="file-text">
                    <div>Click to select PDF file</div>
                    <div style="font-size: 12px; color: #a0aec0; margin-top: 4px;">or drag and drop here</div>
                </div>
            </label>
            <div class="file-name" id="fileName" style="display: none;"></div>
        </div>
        
        <button onclick="uploadPDF()" id="submitBtn">Submit Document</button>
    </div>
</div>

<div id="loader">
    <div>
        <div class="loader"></div>
    </div>
</div>

<script>
document.getElementById('pdfInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const label = document.getElementById('fileLabel');
    const fileName = document.getElementById('fileName');
    const submitBtn = document.getElementById('submitBtn');
    
    if (file) {
        label.classList.add('has-file');
        label.innerHTML = `
            <div class="file-icon">âœ…</div>
            <div class="file-text">
                <div>File selected successfully</div>
                <div style="font-size: 12px; color: #48bb78; margin-top: 4px;">Ready to upload</div>
            </div>
        `;
        fileName.textContent = file.name;
        fileName.style.display = 'block';
        submitBtn.disabled = false;
    } else {
        label.classList.remove('has-file');
        label.innerHTML = `
            <div class="file-icon">ðŸ“„</div>
            <div class="file-text">
                <div>Click to select PDF file</div>
                <div style="font-size: 12px; color: #a0aec0; margin-top: 4px;">or drag and drop here</div>
            </div>
        `;
        fileName.style.display = 'none';
        submitBtn.disabled = true;
    }
});

async function uploadPDF() {
    const pdfFile = document.getElementById("pdfInput").files[0];
    if (!pdfFile) return alert("Please select a PDF");

    const testId = localStorage.getItem("test_id");
    const admission = localStorage.getItem("s_local");
    if (!testId || !admission) return alert("Missing test ID or admission number");

    document.getElementById("loader").style.display = "flex";

    try {
        const base64 = await toBase64(pdfFile);
        const response = await fetch("https://script.google.com/macros/s/AKfycbwySZSPdOFAMUvOfhWRxbb2dpPfVt5AdO-SFxP4OkNFXNrEareyZSGnrq9Q8huE5o-VLQ/exec", {
            method: "POST",
            body: JSON.stringify({
                testId: testId,
                admission: admission,
                fileName: pdfFile.name,
                mimeType: pdfFile.type,
                base64: base64
            })
        });

        const result = await response.text();
        alert(result);
        location.reload();
    } catch (error) {
        alert("Upload failed. Please try again.");
        console.error("Upload error:", error);
    } finally {
        document.getElementById("loader").style.display = "none";
    }
}

function toBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
    });
}

document.addEventListener('dragover', function(e) {
    e.preventDefault();
    document.getElementById('fileLabel').style.borderColor = '#667eea';
    document.getElementById('fileLabel').style.background = '#f0f4ff';
});

document.addEventListener('dragleave', function(e) {
    e.preventDefault();
    const label = document.getElementById('fileLabel');
    if (!document.getElementById('pdfInput').files[0]) {
        label.style.borderColor = '#cbd5e0';
        label.style.background = '#f8f9fa';
    }
});

document.addEventListener('drop', function(e) {
    e.preventDefault();
    const files = e.dataTransfer.files;
    if (files.length > 0 && files[0].type === 'application/pdf') {
        document.getElementById('pdfInput').files = files;
        document.getElementById('pdfInput').dispatchEvent(new Event('change'));
    }
    const label = document.getElementById('fileLabel');
    if (!document.getElementById('pdfInput').files[0]) {
        label.style.borderColor = '#cbd5e0';
        label.style.background = '#f8f9fa';
    }
});
</script>
