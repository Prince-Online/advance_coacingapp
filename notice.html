<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="loader.css">
<div id="loader" style="display:none;"><div class="loader"></div></div>
<iframe id="noticeFrame" style="width:100%;height:100vh;border:none;"></iframe>
<script>
document.getElementById("loader").style.display = "flex";
fetch("https://script.google.com/macros/s/AKfycbyUafsP1HFJRdIet0YinkVi608kfuc2ZBxjxaBpCXAf0chVWcWSZTIcMaEH7ERbkHuFzw/exec?notice=1")
  .then(res => res.text())
  .then(html => {
    document.getElementById("loader").style.display = "none";
    const iframe = document.getElementById("noticeFrame");
    iframe.contentDocument.open();
    iframe.contentDocument.write(html);
    iframe.contentDocument.close();
  });
</script>
